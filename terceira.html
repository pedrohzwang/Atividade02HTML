<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="descricao" content="Formularios no html">
    <meta name="palavras-chave" content="HTML5,Forms,Tags">
    <meta name="autor" content="Pedro Henrique Nunes Zwang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>
</head>

<body>
    <h1 class="center">Formulário de Registro de Usuário</h1>

    <div id="container">
        <form action="#" method="GET" id="form">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome Completo" required autofocus pattern="[A-Za-z]">
            </div>
            
            <div>
                <label>Sexo</label>
                <br>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
                
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">Masculino</label>
                
                <input type="radio" name="sexo" id="outro">
                <label for="outro">Outro</label>
            </div>
            
            <div>
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" name="dataNascimento" id="dataNascimento" required>
            </div>
            
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            
            <div>
                <label>Já cursou as áreas de</label>
                <br>
                <label for="info">Informática</label>
                <input type="checkbox" name="area1" id="info" value="Informática">
                <br>
                <label for="adm">Administração</label>
                <input type="checkbox" name="area2" id="adm" value="Administração">
                <br>
                <label for="gastro">Gastronomia</label>
                <input type="checkbox" name="area3" id="gastro" value="Gastronomia">
                <br>
                <label for="auto">Automação</label>
                <input type="checkbox" name="area4" id="auto" value="Automação">
            </div>
            
            <br>
            <hr>
            <br>
            
            <div>
                <label for="hobbies">Hobbies</label>
                <textarea name="hobbies" id="hobbies" placeholder="Nos informe quais são os seus hobbies atualmente." rows="2" cols="50" required></textarea>
            </div>
            
            <div>
                <label for="frequencia">Frequência em que você se dedica a seus hobbies por semana</label>
                <br>
                <input id="frequencia" name="frequencia" type="range" min="1" max="7" value="3">
                <span></span>
            </div>
            
            <div>
                <label for="horas">Quantidade de horas por dia em que você se dedica a seus hobbies</label>
                <br>
                <select name="horas" id="horas" required>
                    <option value="0">Menos de uma hora</option>
                    <option value="1">1 hora</option>
                    <option value="2">2 horas</option>
                    <option value="3">3 horas</option>
                    <option value="4">Mais de 3 horas</option>
                </select>
            </div>
            
            <div>
                <label for="amigosHobby">Quantos de seus amigos tem os mesmos hobbies que você </label>
                <input type="number" name="amigosHobby" id="amigosHobby" value="1" min="0" max="20" required>
            </div>
            
            <div>
                <label for="color">Cor favorita</label>
                <input name="cor" id="color" type="color">
            </div>
            
            <div>
                <label>Participe de encontros relacionados aos seus hobbies em </label>
                <input name="dataEncontro" id="dataEncontro" type="month" min="2020-03" max="2021-01" value="2020-03">
            </div>
            
            <br>
            <hr>
            <br>
            
            <div>
                <label for="cargo">Cargo</label>
                <input type="text" name="cargo" id="cargo" placeholder="Cargo" value="Usuário" disabled>
            </div>
            
            <div>
                <button class="submit" type="submit">Enviar dados</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    
    
    <br>
    <br>
    
    <video src="video/Novo%20meta%20do%20CSGO.mp4" id="video" name="video" controls></video>
    <br>

    <audio id="audio" controls>
        <source src="audio/Godzilla.mp3" type="audio/mpeg">
    </audio>

    <br><br><br><br><br>

    <div class="center">
        <a href="home.html">HOME</a>
    </div>
    <div class="center">
        <a href="segunda.html">HOBBIES</a>
    </div>
</body>

</html>
